<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Ready</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Modular CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/analytics.css">

</head>
<body>
  <div class="app-container">
    <header>
      <h1>Career Ready</h1>
      <div class="sub" id="dateText"></div>
      <div class="workout-selector-row">
        <label for="workoutSelector" class="selector-label">Today's Unit:</label>
        <select id="workoutSelector" class="workout-dropdown">
          <option value="">Auto (Scheduled)</option>
        </select>
        <span class="selector-badge" id="selectorBadge" style="display: none;">Manual</span>
      </div>
    </header>

    <section class="card">
      <h2>Daily Foundation (10-12 minutes)</h2>
      <div class="small">Required every day, all year</div>
      <div id="rehabList"></div>
      <div class="small" id="rehabStatus"></div>
    </section>

    <section class="card">
      <h2 id="workoutTitle">Today's Session</h2>
      <div class="small" id="workoutSubtitle"></div>
      <div id="workoutContent"></div>

      <!-- Session Notes -->
      <div class="session-notes-container" id="sessionNotesContainer" style="display: none;">
        <button class="notes-toggle" id="notesToggle" type="button">
          <span>üìù Add Session Notes</span>
          <span class="notes-indicator" id="notesIndicator" style="display: none;">‚úì</span>
        </button>

        <div class="notes-panel" id="notesPanel" style="display: none;">
          <label class="notes-label" for="sessionNotesInput">Session Notes</label>
          <textarea
            class="notes-textarea"
            id="sessionNotesInput"
            placeholder="How did today's session feel? Any observations, adjustments, or goals for next time?"
            rows="4"
          ></textarea>
          <div class="notes-footer">
            <span class="notes-char-count" id="notesCharCount">0 / 500</span>
            <button class="notes-save-btn" id="notesSaveBtn" type="button">Save</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Analytics Dashboard -->
    <section class="card">
      <div class="card-header">
        <h2 class="card-title">Progress Analytics</h2>
      </div>

      <!-- KPI Cards -->
      <div class="kpi-grid" id="kpiGrid"></div>

      <!-- Compliance Heatmap -->
      <div class="heatmap-container" id="heatmapContainer"></div>
    </section>

    <section class="card">
      <h2>Config</h2>
      <div class="small">Load a new <code>config.json</code> to update the program.</div>
      <div class="footer-row">
        <input type="file" id="configUpload" accept="application/json">
        <button id="reloadConfigBtn" type="button">Reload default config</button>
      </div>
    </section>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
